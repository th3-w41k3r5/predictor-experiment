<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE Mains 2025 Percentile Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="frontend.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e293b;
      color: #e0f2fe;
    }
    input, select, button {
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background-color: #2a3a50;
      border: 1px solid #334155;
    }
    .card-header {
      color: #93c5fd;
    }
    .btn-primary {
      background-color: #2563eb;
      color: #ffffff;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    a {
      color: #60a5fa;
    }
    a:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">
  <div class="max-w-lg w-full card shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold card-header mb-4 text-center">JEE Mains 2025 Percentile Calculator</h1>
    <form id="percentileForm" class="space-y-4">
      <label for="score" class="block text-lg">Enter Your Total Score:</label>
      <input
        type="number"
        id="score"
        name="score"
        placeholder="Enter your total score"
        required
        class="w-full p-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-400 bg-gray-800 text-white"
      />

      <label for="examShift" class="block text-lg">Select Exam Date & Shift:</label>
      <select
        id="examShift"
        name="examShift"
        required
        class="w-full p-2 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-400 bg-gray-800 text-white"
      >
        <option value="" disabled selected>Select your exam date & shift</option>
        <option value="2024-01-27-shift-1">27th Jan 2024, Shift 1</option>
        <option value="2024-01-29-shift-2">29th Jan 2024, Shift 2</option>
        <option value="2025-01-22-shift-1">22nd Jan 2025, Shift 1</option>
        <option value="2025-01-22-shift-2">22nd Jan 2025, Shift 2</option>
        <option value="2025-01-23-shift-1">23rd Jan 2025, Shift 1</option>
        <option value="2025-01-23-shift-2">23rd Jan 2025, Shift 2</option>
        <option value="2025-01-24-shift-1">24th Jan 2025, Shift 1</option>
        <option value="2025-01-24-shift-2">24th Jan 2025, Shift 2</option>
        <option value="2025-01-28-shift-1">28th Jan 2025, Shift 1</option>
        <option value="2025-01-28-shift-2">28th Jan 2025, Shift 2</option>
        <option value="2025-01-29-shift-1">29th Jan 2025, Shift 1</option>
        <option value="2025-01-29-shift-2">29th Jan 2025, Shift 2</option>
      </select>

      <button
        type="submit"
        class="w-full btn-primary font-bold py-2 rounded-lg"
      >
        Calculate Percentile
      </button>
    </form>

    <div id="result" class="mt-6 text-lg text-center"></div>

    <p class="mt-8 text-sm text-gray-300">
      Visit <a href="https://j2025anscheck.netlify.app" class="underline">j2025anscheck.netlify.app</a> to evaluate and record your score.
    </p>
    <p class="mt-4 text-xs text-gray-400">
      Disclaimer: This tool is just for fun. It does not predict official percentiles as it lacks NTA's full candidate dataset.
    </p>
  </div>
</body>
</html>
